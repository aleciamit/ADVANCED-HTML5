<!DOCTYPE HTML>

<html>

<head>

<meta charset="UTF-8">

<title>Video Template</title>

<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

<div id="wrapper">

<h1> Watch our video!</h1>

<video width="320" height="240" controls poster="on_record.png" id="video">
    <source src="on_record.mp4" type="video/mp4">
    <source src="on_record.ogv" type="video/ogg">
Your browser doesn't support the video tag. Click <a href=http://www.firefox.com>here</a> to download the Firefox Browser for your operating system. 
</video>

<br>
<button onclick="playPause ()">Play or pause the video</button>
<script>
var myVideo=document.getElementById ("video");
function playPause ()
{
if (myVideo.paused)
    myVideo.play ();
else
    myVideo.pause ();
}
</script>

<br>
<br>

<button onclick="location.href='https://aleciamit.000webhostapp.com/index.html'" type="button">Home</button>

</div>

</body>

</html>
